<!DOCTYPE html>
<html>
  <head>
    <title>Pixel NFT</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="./src/slim.select.min.js"></script>
    <script type="module" src="./src/main.js"></script>
    <link href="./src/slim.select.css" rel="stylesheet" type="text/css" />
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="root">
      <h1 class="title">Pixel NFT</h1>
      <div class="connect">
        <button id="loginBtn">Connect Metamask</button>
        <div id="login_address"></div>
      </div>
      <div class="mt-5">
        <label for="pixlInput">
          <input type="file" class="inputbtn hide" id="pixlInput">
          <button class="btn" id="uploadBtn">Upload</button>
        </label>
        <button class="btn" id="mintBtn">Mint</button>
        <div class="colorpalette">
          <div class="text">
            <button class="btn" id="changepalette">Select palette</button>
            <select name="paletteselector" id="paletteselector"></select>
          </div>
          <div class="icons" id="palettecolor">
          </div>
        </div>
      </div>
      <div class="result mt-5">
        <div class="selectedBlock">
          <h2>Selected Pixel Size</h2>
          <img id="selectedImg" width="300" />
        </div>
        <div id="pixelImgs"></div>
      </div>
      <canvas id="pixelitcanvas"></canvas>
      <img id="sourceFile" class="hide" />
    </div>
    <div id="loading">
      <img src="./public/images/loading.gif" />
    </div>
  </body>
</html>
